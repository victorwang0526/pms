<ion-header>
  <ion-toolbar>
    <ion-title>监控</ion-title>
  </ion-toolbar>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let m of monitors"  (click)="openDetail(m)">
      <ion-icon name="radio-button-on" size="small" [color]="m.status == '在线' ? 'success': 'danger'"></ion-icon>
      <ion-label>{{m.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
